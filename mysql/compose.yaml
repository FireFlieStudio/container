# ------------------------------------------
# mysql 用户名 和 密码设置在 .env 文件中, 所需的参数如下.
# Mysql root 密码默认与 MYSQL_PASSWORD 一致.
# The mysql username and password set in the .env file
# The required parameters are as follows.
# By default, the Mysql root password is the same as MYSQL_PASSWORD.
# ------------------------------------------
# MYSQL_USER=user
# MYSQL_PASSWORD=passwd
# ------------------------------------------
# 端口 port：
# ------------------------------------------
# http:   80
# mysql:  3306
# ------------------------------------------
# 挂载卷 volumes:
# ------------------------------------------
# ./data ->         /var/lib/mysql
# ./logs ->         /var/log/mysql
# ./conf/my.cnf ->  /etc/mysql/my.cnf
# ------------------------------------------
# 根据 conf/my.cnf mysql的binlog已经开启
# According to the conf/my.cnf configuration
# The binlog of MySQL is enabled.
# ------------------------------------------

networks:
  npm-network:
    external: true

services:
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    networks:
      - npm-network
      #ports:
      #- 80:80
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:?MYSQL_PASSWORD required}
      PMA_HOST: "mysql"
      PMA_PORT: "3306"
    depends_on:
      - mysql

  mysql:
    container_name: mysql
    image: mysql:8.0
    privileged: true
    restart: unless-stopped
    networks:
      - npm-network
    ports:
      - 3306:3306
    environment:
      TZ: Asia/Shanghai
      # MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:?MYSQL_PASSWORD required}
      MYSQL_USER: ${MYSQL_USER:?MYSQL_USER required}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?MYSQL_PASSWORD required}
    volumes:
      - ./data:/var/lib/mysql
      - ./logs:/var/log/mysql
      - ./conf/my.cnf:/etc/mysql/my.cnf
    command:
      --default-authentication-plugin=mysql_native_password
      --max_connections=1000
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --default-time-zone='+8:00'
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
      --expire-logs-days=7
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
    deploy:
      resources:
        limits:
          memory: 300M
